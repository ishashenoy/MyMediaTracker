<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>MyMediaTracker</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Importing Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">

    <!--Linking Stylesheet-->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="home-page">
    <div id="import" style="display: none;">
        <label for="file">Select .JSON file to upload:</label>
        <input type="file" id="file" accept=".json">
        <button id="import-close" onclick="hide('import')">X</div>
    </div>
    <header>
        <div class="logo">
            <img src="/assets/img/favicon.png">
            <p>MyMediaTracker</p>
        </div>
        <div class="button-top-container">
            <button class="button-top" id="import-open" onclick="show('import')">
                <p>Import Data</p>
            </button>
            <button class="button-top" onclick="exportData()">
                <p>Export Data</p>
            </button>
        </div>
    </header>
    <div id="main-container">
        <div id="home">
            <div class="title">
                <img src="https://em-content.zobj.net/source/apple/419/cyclone_1f300.png">
                <p>MyMediaTracker</p>
            </div>
            <nav>
                <a href="/search.html">
                    <img style="width:22px" src="/assets/img/search.png">
                </a>
                <a href="/list.html">
                    <img style="width:22px" src="/assets/img/folder.png">
                </a>
            </nav>
            <div class="recommendations">
                <h2>Recommended Media</h2>
                <div id="top-anime" class="top-container"></div>
            </div>
        </div>
    </div>
    <script src="index.js" defer></script>
    <footer>created by <a target="_blank" href="https://github.com/ishashenoy">@ishashenoy</a></footer>
</body>
</html>
