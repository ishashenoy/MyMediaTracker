<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>MyMediaTracker</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <!--Importing Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">

    <!--Linking Stylesheet-->
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="other-page">
    <div id="page-wrapper">
    <div id="import" style="display: none;">
        <label for="file">Select .JSON file to upload:</label>
        <input type="file" id="file" accept=".json">
        <button id="import-close" onclick="hide('import')">X</button>
    </div>
    <header>
        <a class="logo" href="/index.html">
            <img src="/assets/img/favicon.png">
            <p>MyMediaTracker</p>
        </a>
        <div class="button-top-container">
            <button class="button-top" onclick="show('import')">
                <p>▲ Import Data</p>
            </button>
            <button class="button-top" onclick="exportData()">
                <p>▼ Export Data</p>
            </button>
        </div>
    </header>
    <div id="main-container">
        <div class="nav-container">
            <nav>
                <a class="tab" href="/index.html">
                    <img style="width:18px" src="/assets/img/home.png">
                    <p>Home</p>
                </a>
                <a class="tab" href="/search.html">
                    <img style="width:18px" src="/assets/img/search.png">
                    <p>Search</p>
                </a>
                <a class="tab">
                    <img style="width:18px" src="/assets/img/folder.png">
                    Your Media
                </a>
                <button class="tab link" onclick="openList(event, 'anime')"  id="defaultOpen">
                    <img style="width:18px" src="/assets/img/anime.png">
                    Anime
                </button>
                <button class="tab link" onclick="openList(event, 'manga')">
                    <img style="width:18px" src="/assets/img/manga.png">
                    Manga
                </button>
                <button class="tab link" onclick="openList(event, 'tv')">
                    <img style="width:18px" src="/assets/img/tv.png">
                    TV Shows
                </button>
                <button class="tab link" onclick="openList(event, 'game')">
                    <img style="width:18px" src="/assets/img/game.png">
                    Video Games
                </button>
            </nav>
        </div>
        <div id="content-container">
            <div id="anime" class="tabcontent">
                <h1>Anime</h1>
                <div class="list-container">
                    <div class="list-container-heading">
                        <p>Image</p>
                        <p>Title</p>
                        <p>Status</p>
                        <p>Progress</p>
                        <p>Rating</p>
                    </div>
                </div>
            </div>
            <div id="manga" class="tabcontent">
                <h1>Manga</h1>
                <div class="list-container">
                    <div class="list-container-heading">
                        <p>Image</p>
                        <p>Title</p>
                        <p>Status</p>
                        <p>Progress</p>
                        <p>Rating</p>
                    </div>
                </div>
            </div>
            <div id="tv" class="tabcontent">
                <h1>TV Shows</h1>
                <div class="list-container">
                    <div class="list-container-heading">
                        <p>Image</p>
                        <p>Title</p>
                        <p>Status</p>
                        <p>Progress</p>
                        <p>Rating</p>
                    </div>
                </div>
            </div>
            <div id="game" class="tabcontent">
                <h1>Video Games</h1>
                <div class="list-container">
                    <div class="list-container-heading">
                        <p>Image</p>
                        <p>Title</p>
                        <p>Status</p>
                        <p class="progress">Progress</p>
                        <p>Rating</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="list.js" defer></script>
    <footer>created by <a target="_blank" href="https://github.com/ishashenoy">@ishashenoy</a></footer>
    </div>
</body>
</html>
