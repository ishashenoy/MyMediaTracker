<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>MyMediaTracker</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <!--Importing Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">

    <!--Linking Stylesheet-->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="other-page">
    <div id="import" style="display: none;">
        <label for="file">Select .JSON file to upload:</label>
        <input type="file" id="file" accept=".json">
        <button id="import-close" onclick="hide('import')">X</button>
    </div>
    <header>
        <a class="logo" href="/index.html" style="text-decoration: none;">
            <img src="/assets/img/favicon.png">
            <p>MyMediaTracker</p>
        </a>
        <div class="button-top-container">
            <button class="button-top" onclick="show('import')">
                <p>▲ Import Data</p>
            </button>
            <button class="button-top" onclick="exportData()">
                <p>▼ Export Data</p>
            </button>
        </div>
    </header>
    <div id="main-container">
        <div class="nav-container">
            <nav>
                <a class="tab" href="/index.html">
                    <img style="width:18px" src="/assets/img/home.png">
                    <p>Home</p>
                </a>
                <a class="tab" href="/search.html">
                    <img style="width:18px" src="/assets/img/search.png">
                    <p>Search</p>
                </a>
                <a class="tab" href="/list.html">
                    <img style="width:18px" src="/assets/img/folder.png">
                    Your Media
                </a>
            </nav>
        </div>
        <div id="content-container">
            <h1>Search</h1>
            <div id="search-bar">
                <select name="search-filter" id="search-filter-select">
                    <option value="anime">Anime</option>
                    <option value="manga">Manga</option>
                    <option value="tv">TV Shows</option>
                </select>
                <input id="search-input" type="text" placeholder="Enter a media name..." aria-autocomplete="list">
                <button id="search-button" onclick="fetchData()">
                    <img style="width:17px" src="/assets/img/search.png">
                </button>
            </div>
            <div id="search-results-container"></div>
        </div>
    </div>
    <script src="search.js" defer></script>
    <footer>created by <a target="_blank" href="https://github.com/ishashenoy">@ishashenoy</a></footer>
</body>
</html>
